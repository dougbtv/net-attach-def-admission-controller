---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: net-attach-def-admission-controller-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: net-attach-def-admission-controller
  template:
    metadata:
      labels:
        app: net-attach-def-admission-controller
    spec:
      serviceAccount: net-attach-def-admission-controller-sa
      containers:
      - name: net-attach-def-admission-controller
        image: nfvpe/net-attach-def-admission-controller:snapshot
        command:
        - webhook
        args:
        - -bind-address=0.0.0.0
        - -port=443
        - -tls-private-key-file=/etc/webhook/key.pem
        - -tls-cert-file=/etc/webhook/cert.pem
        - -alsologtostderr=true
        volumeMounts:
        - name: webhook-certs
          mountPath: /etc/webhook
          readOnly: True
        imagePullPolicy: IfNotPresent
        #imagePullPolicy: Always
      # This should be removed before Pull request!
      nodeSelector:
        dedicated: master
      tolerations:
      - key: node.kubernetes.io/disk-pressure
        operator: Exists
      volumes:
      - name: webhook-certs
        secret:
          secretName: net-attach-def-admission-controller-secret
